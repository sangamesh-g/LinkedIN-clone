{% extends 'base.html' %}

{% block content %}
<div class="card pad" style="max-width:420px; margin:40px auto;">
	<h2>Sign in</h2>
	{% if error %}<div class="muted" style="color:#b00020;">{{ error }}</div>{% endif %}
	<form method="post" class="grid" style="gap:8px; margin-top:12px;">
		{% csrf_token %}
		<input name="username" placeholder="Username" required />
		<input name="password" placeholder="Password" type="password" required />
		<button type="submit">Continue</button>
	</form>
	<div class="muted" style="margin-top:12px;">New here? <a href="/signup">Create an account</a></div>
</div>
{% endblock %}

{% block scripts %}
<script></script>
{% endblock %}
